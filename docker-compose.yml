services:
  embeddings-api:
    build: .
    image: local/embeddings-api:latest
    ports:
      - "8000:8000"
    environment:
      MODEL_NAME: "all-MiniLM-L6-v2"
      LOG_LEVEL: "INFO"
      CACHE_DIR: "/cache"
    restart: unless-stopped
    volumes:
      - model_cache:/root/.cache/torch/sentence_transformers
      #- emb_cache:/cache
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3


volumes:
  model_cache:
  #emb_cache: